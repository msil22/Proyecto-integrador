    <div class="fregistro">
        <p>Formulario de registro</p>
    </div>
    <div id="formulario-container">
        <div class="mb-3" id="primerFormulario">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Juan Perez">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Rut</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="11.111.111-1">
        </div>
        <div id="">
            <label for="formGroupExampleInput" class="form-label">Estado civil</label>
            <select class="form-select form-select-mb-3">
                <option selected>Seleccione una opción</option>
                <option value="1">Soltero/a</option>
                <option value="2">Casado/a</option>
                <option value="3">Viudo/a</option>
                <option value="3">Divorciado/a</option>
                <option value="3">Unión civil</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Fecha de nacimiento</label>
            <input type="Date" class="form-control" id="formGroupExampleInput4" placeholder="Seleccione">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Edad</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Celular</label>
            <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="+569 1234 5678">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Correo</label>
            <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Ejemplo@gmail.com">
        </div>
        <div class="container mt-5">
            <label for="formGroupExampleInput2" class="form-label">Certificado de estudios</label>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" name="fileInput" aria-describedby="uploadButton">
                    <button class="btn btn-primary" type="submit" id="uploadButton">Subir Archivo</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
            <label for="formGroupExampleInput2" class="form-label">Certificado de cursos</label>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" name="fileInput" aria-describedby="uploadButton">
                    <button class="btn btn-primary" type="submit" id="uploadButton">Subir Archivo</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
            <label for="formGroupExampleInput2" class="form-label">Certificado de antecedentes</label>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" name="fileInput" aria-describedby="uploadButton">
                    <button class="btn btn-primary" type="submit" id="uploadButton">Subir Archivo</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
            <label for="formGroupExampleInput2" class="form-label">Currículum</label>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" name="fileInput" aria-describedby="uploadButton">
                    <button class="btn btn-primary" type="submit" id="uploadButton">Subir Archivo</button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-end" id="Benviar">
            <button id="miBoton">Enviar</button>
        </div>
    </div>
