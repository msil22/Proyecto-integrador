    <!-- formulario -->
    <div class="container mt-5">
        <form class="formulario">
            <h2>Añadir Oferta Laboral</h2>
            <div class="col-md-12 mb-8 form-floating nombre-cargo">
                <input class="form-control" type="text" id="nombre-cargo" placeholder="ingresa">
                <label class="form-label" for="nombre-cargo">Ingresa el cargo a publicar</label>
            </div>
            <div class="row area">
                <div class="col-md-6">
                    <label class="form-label" for="ciudad">Área</label>
                    <select id="ciudad" class="form-select mb-3">
                    <option value="administracion">Administración</option>
                    <option value="arte-diseño">Arte/Diseño</option>
                    <option value="comercial">Comercial</option>
                    <option value="economia">Economía</option>
                    <option value="educacion">Educación</option>
                    <option value="informatica">Informática</option>
                    <option value="logistica">Logística</option>
                    <option value="marketing">Marketing</option>
                    <option value="medicina-salud">Medicina/Salud</option>
                    <option value="operarios">Operarios</option>
                    <option value="rrhh">Recursos Humanos</option>
                    <option value="seguridad">Seguridad</option>
                    <option value="turismo">Turismo</option>
                    </select>
                </div>
                <div class="col-md-6 jornada">
                    <label class="form-label" for="ciudad">Jornada</label>
                    <select id="ciudad" class="form-select mb-3">
                    <option value="full">Full-Time</option>
                    <option value="part">Part-Time</option>
                    <option value="nocturno">Nocturno</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 mb-8 form-floating requisitos">
                <input class="form-control" type="text" id="nombre-cargo" placeholder="ingresa">
                <label class="form-label" for="nombre-cargo">Ingresa los requisitos del cargo</label>
            </div>

            <div class="col-md-12 mb-8 form-floating funciones">
                <input class="form-control" type="text" id="nombre-cargo" placeholder="ingresa">
                <label class="form-label" for="nombre-cargo">Ingresa las funciones del cargo</label>
            </div>

                <label class="form-label" for="comentarios">Descripción del cargo</label>
                <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
            </div>
        </form>
    </div>
